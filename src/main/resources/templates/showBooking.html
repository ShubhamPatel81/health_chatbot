<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking List</title>
    <!-- Bootstrap CSS (Optional) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Booking List</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Doctor</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking, iterStat : ${bookings}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${booking.name}">John</td>
            <td th:text="${booking.age}">30</td>
            <td th:text="${booking.email}">john@example.com</td>
            <td th:text="${booking.doctor}">Dr. Smith</td>
            <td th:text="${booking.phoneNumber}">1234567890</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional Bootstrap JS (not necessary unless you're using components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
